<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - SWF Math</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <span class="brand-name">SWF Math</span>
                </a>
                <h1>Đăng Nhập</h1>
                <p>Chào mừng trở lại! Hãy đăng nhập để tiếp tục học tập</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                    >
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Đăng Nhập
                </button>
            </form>

            <div class="auth-divider">
                <span>Hoặc đăng nhập bằng</span>
            </div>

            <div class="social-login">
                <button class="btn btn-social btn-google">
                    <span class="social-icon">G</span>
                    Google
                </button>
                <button class="btn btn-social btn-facebook">
                    <span class="social-icon">f</span>
                    Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </div>
        </div>

        <div class="auth-illustration">
            <div class="illustration-content">
                <h2>Học Toán Thông Minh Mỗi Ngày</h2>
                <p>Tham gia cùng hàng ngàn học sinh đang học toán hiệu quả</p>
                <div class="illustration-stats">
                    <div class="stat">
                        <div class="stat-value">5,000+</div>
                        <div class="stat-label">Học sinh</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">200+</div>
                        <div class="stat-label">Đề thi</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
